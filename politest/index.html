<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정치 성향 테스트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css" id="dark-theme" disabled>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Selection -->
        <div class="language-selector">
            <button class="lang-btn active" data-lang="ko">KO</button>
            <button class="lang-btn" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="jp">JP</button>
            <button class="lang-btn" data-lang="cn">CN</button>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="mainTitle">정치 성향 테스트</h1>
                <p id="mainSubtitle">당신의 정치적 성향을 알아보세요</p>
            </div>

            <div class="intro-section">
                <div class="intro-card">
                    <div class="intro-icon">
                        <i class="fas fa-vote-yea"></i>
                    </div>
                    <h2 id="introTitle">간단한 15개 질문으로 알아보는 정치 성향</h2>
                    <p id="introDescription">30개의 질문 중 무작위로 선별된 15개 질문에 답해보세요. 각 질문은 일상생활과 관련된 쉬운 내용으로 구성되어 있습니다.</p>
                    
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span id="featureTime">약 3분 소요</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span id="featureTypes">5가지 성향 분류</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-share-alt"></i>
                            <span id="featureShare">결과 공유 가능</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="start-section">
                <div class="name-input-group">
                    <label for="userName" id="nameLabel">이름을 입력해주세요 (선택사항)</label>
                    <input type="text" id="userName" placeholder="홍길동" maxlength="20">
                </div>
                
                <button id="startButton" class="start-btn">
                    <i class="fas fa-play"></i>
                    <span id="startBtnText">테스트 시작하기</span>
                </button>
            </div>


        </div>
    </div>

    <!-- Scripts -->
    <script src="i18n/ko.js"></script>
    <script src="i18n/en.js"></script>
    <script src="i18n/jp.js"></script>
    <script src="i18n/cn.js"></script>
    <script src="data/questions.js"></script>
    <script src="data/results.js"></script>
    <script src="script.js"></script>
</body>
</html>
