<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정치 성향 테스트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark.css" id="dark-theme" disabled>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Language Selection -->
        <div class="language-selector">
            <select id="languageSelect">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="jp">日本語</option>
                <option value="cn">中文</option>
            </select>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="mainTitle">정치 성향 테스트</h1>
                <p id="mainSubtitle">당신의 정치적 성향을 알아보세요</p>
            </div>

            <div class="intro-section">
                <div class="intro-card">
                    <div class="intro-icon">
                        <i class="fas fa-vote-yea"></i>
                    </div>
                    <h2 id="introTitle">간단한 15개 질문으로 알아보는 정치 성향</h2>
                    <p id="introDescription">30개의 질문 중 무작위로 선별된 15개 질문에 답해보세요. 각 질문은 일상생활과 관련된 쉬운 내용으로 구성되어 있습니다.</p>
                    
                    <div class="features">
                        <div class="feature-item">
                            <i class="fas fa-clock"></i>
                            <span id="featureTime">약 3분 소요</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-users"></i>
                            <span id="featureTypes">5가지 성향 분류</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-share-alt"></i>
                            <span id="featureShare">결과 공유 가능</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="start-section">
                <div class="name-input-group">
                    <label for="userName" id="nameLabel">이름을 입력해주세요 (선택사항)</label>
                    <input type="text" id="userName" placeholder="홍길동" maxlength="20">
                </div>
                
                <button id="startButton" class="start-btn">
                    <i class="fas fa-play"></i>
                    <span id="startBtnText">테스트 시작하기</span>
                </button>
            </div>

            <!-- Result Types Preview -->
            <div class="results-preview">
                <h3 id="resultsPreviewTitle">5가지 정치 성향</h3>
                <div class="result-types">
                    <div class="result-type">
                        <div class="result-icon liberal-progressive">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h4 id="type1Name">진보적 자유주의자</h4>
                        <p id="type1Desc">사회적 약자 보호, 다양성 중시</p>
                    </div>
                    <div class="result-type">
                        <div class="result-icon conservative-liberal">
                            <i class="fas fa-balance-scale"></i>
                        </div>
                        <h4 id="type2Name">보수적 자유주의자</h4>
                        <p id="type2Desc">시장의 자유, 질서와 안정</p>
                    </div>
                    <div class="result-type">
                        <div class="result-icon progressive-authoritarian">
                            <i class="fas fa-fist-raised"></i>
                        </div>
                        <h4 id="type3Name">진보적 권위주의자</h4>
                        <p id="type3Desc">경제적 평등, 일정한 제한 필요</p>
                    </div>
                    <div class="result-type">
                        <div class="result-icon conservative-authoritarian">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h4 id="type4Name">보수적 권위주의자</h4>
                        <p id="type4Desc">강한 국가, 전통적 가치</p>
                    </div>
                    <div class="result-type">
                        <div class="result-icon moderate">
                            <i class="fas fa-compass"></i>
                        </div>
                        <h4 id="type5Name">중도 성향</h4>
                        <p id="type5Desc">실용주의, 상황에 따른 판단</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="i18n/ko.js"></script>
    <script src="i18n/en.js"></script>
    <script src="i18n/jp.js"></script>
    <script src="i18n/cn.js"></script>
    <script src="data/questions.js"></script>
    <script src="data/results.js"></script>
    <script src="script.js"></script>
</body>
</html>
